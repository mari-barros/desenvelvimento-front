<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css ">
    <title>Cadastro</title>
</head>
<body>
    <div class="conteiner">

        <div class="cadastro">
            <form class="card" > 
                <h1>Cadastro</h1> 
                 
                <div>
                    <div class="card-area">
                        <label for="nome_cad">Seu nome:</label>
                        <input id="nome_cad" name="nome_cad" type="text" />
                    </div>
                    <div class="card-area">
                        <label for="email_cad">Seu e-mail:</label>
                        <input id="email_cad" name="email_cad"  type="email" /> 
                    </div>
                </div>

                <div>
                    <div class="card-area">
                        <label for="email_cad">CPF:</label>
                        <input id="email_cad" name="email_cad"  type="text" /> 
                    </div>
                    <div class="card-area">
                        <label for="email_cad">RG:</label>
                        <input id="email_cad" name="email_cad"  type="text" />
                    </div>
                </div>

                <div>
                    <div class="card-area">
                        <label for="email_cad">Telefone Fixo:</label>
                        <input id="email_cad" name="email_cad"  type="text" />
                    </div>
                    <div class="card-area">

                        <label for="senha_cad">Telefone Celular:</label>
                        <input id="senha_cad" name="senha_cad"  type="password" >
                    </div>
                </div>
            
                <div class="btn">
                    <button>Cadastrar</button>
                </div>            
            </form>
        </div>
    </div>

    
</body>
</html>
